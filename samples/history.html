<html>
<head>
    <meta charset="UTF-8">
    <title>OKSDK - Hello World</title>
</head>
<body>


<script type="text/javascript">
var state = { 'page_id': 1, 'user_id': 5 };
var title = 'Hello World';
var url = '/abc';

var c = history.state;
var t = document.getElementsByTagName('title')[0].innerHTML;
var u = window.location.href;
window.addEventListener('blur',function() {
	document.body.innerText+='blur\n';
//	if(document.visibilityState==='hidden') {
 		history.replaceState(state, title, url);
//	}
});

window.addEventListener('focus',function() {
	document.body.innerText+='focus\n';
	history.replaceState(c,t,u);
})

document.addEventListener('visibilitychange', function(){document.body.innerText+='visibilitychange\n';}, false);

    </script>


</body>
</html>
